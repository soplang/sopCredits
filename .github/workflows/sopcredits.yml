name: sopCredits Contributors

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # This allows manual triggering from the GitHub Actions tab

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate README.md
        run: python scripts/sopcredits.py
        env:
          GB_TOKEN: ${{ secrets.GB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions bot"
          git config --global user.email "bot@soplang.org"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ update README.md with sopCredits"
            git remote set-url origin https://x-access-token:${{ secrets.GB_TOKEN }}@github.com/soplang/sopCredits.git
            git push
          fi
